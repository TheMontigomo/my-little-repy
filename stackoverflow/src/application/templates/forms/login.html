<div class="modal-dialog">
    <div class="modal-content" style="width: 350px;">
		<div class="modal-header">
			<h2 class="modal-title">Please sign in</h2>
		</div>
		<div class="modal-body">
	        <label for="inputEmail" class="sr-only">Email address</label>
	        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
	        <label for="inputPassword" class="sr-only">Password</label>
	        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
	        <div class="checkbox">
	            <label>
	                <input type="checkbox" value="remember-me"> Remember me
	            </label>
	        </div>	
	        <button class="btn btn-lg btn-primary btn-block" type="submit" style="display: inline-block; width: 47%;">Sign in</button>		
			<button class="btn btn-lg btn-danger" type="button" data-dismiss="modal" style="display: inline-block; width: 47%; float: right;">Close</button>
		</div>
		<div class="modal-footer">
		    <a href="#register" data-toggle="modal" data-target="#modal-register">create new account</a> 
		</div>
    </div>
</div>
