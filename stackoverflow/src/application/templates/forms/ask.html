<div class="modal-dialog">
	<div class="modal-content" style="width: 420px;">
		<div class="modal-header">
			<h2 class="modal-title">New Question</h2>
		</div>
		<div class="modal-body">
			<table width="100%" cellspacing="5">
				<tr>
					<td width="25%" align="left">Title</td>
					<td><input type="text" style="width: 300px;"></td>
				</tr>
				<tr>
					<td width="25%" align="left" valign="top">Text</td>
					<td><input type="text" style="width:300px; height:170px;"></td>
				</tr>
				<tr>
					<td width="25%" align="left">Tags</td>
					<td><input type="text" style="width: 300px;"></td>
				</tr>
			</table>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary btn-block" type="submit" style="display: inline-block; width: 47%;">ASK!</button>		
			<button class="btn btn-danger" type="button" data-dismiss="modal" style="display: inline-block; width: 47%; float: right;">Close</button>
		</div>
	</div>
</div>
